<div class="row">
  <div class="col-sm-12">
    <h1>Simple HTML Report for ${id}</h1>
    <div class="col-sm-6 pt-2">
      <!-- Barcode -->
      <div class="text-center float-right barcode-container">
        <div class="barcode"
             data-code="code128"
             data-showHRI="true"
             data-barHeight="15"
             data-addQuietZone="true"
             data-id="${id}">
        </div>
      </div>
      <script type="text/javascript">
       $(document).ready(function(){
         /* Each HTML template is prefilled with the following context data */
         var id = "${id}";
         /* UID of the report */
         var uid = "${uid}";
         /* Current User */
         var user = ${user};
         /* API URLs to access the data via an XHR request */
         var api = ${api};
        });
      </script>
    </div>
  </div>
</div>
